<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <meta property="og:title" content="Undangan Spesial Untukmu" />

    <meta property="og:description" content="Klik untuk melihat kejutan di dalamnya!" />

    <meta property="og:image" content="https://test-zlo.pages.dev/wedding.jpeg" />

    <meta property="og:url" content="https://test-zlo.pages.dev" />

    <meta property="og:type" content="website" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .monkey-image {
            width: 900px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            object-fit: contain;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .monkey-image {
                width: 800px;
            }
        }
        @media (max-width: 768px) {
            .monkey-image {
                width: 90vw;
            }
            .overlay-text {
                font-size: 2em;
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            .overlay-text {
                font-size: 1.5em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="monyet.jpeg" alt="Monyet lokal" class="monkey-image">
        
        <div class="overlay-text">
            HALLO MOTHER FUCKER
        </div>
    </div>
</body>
</html>
