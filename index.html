<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monyet Lucu di Hutan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan konten di tengah vertikal */
            margin: 0;
            background-color: #f0f0f0;
            position: relative; /* Penting untuk penempatan teks */
        }

        .container {
            position: relative;
            text-align: center;
        }

        .monkey-image {
            max-width: 80%; /* Gambar tidak terlalu besar */
            height: auto;
            border-radius: 15px; /* Sedikit sentuhan estetika */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Efek bayangan */
        }

        .overlay-text {
            position: absolute;
            top: 50%; /* Tengah vertikal */
            left: 50%; /* Tengah horizontal */
            transform: translate(-50%, -50%); /* Penyesuaian agar benar-benar di tengah */
            color: white; /* Warna teks putih agar kontras */
            font-size: 3em; /* Ukuran teks besar */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Efek bayangan pada teks */
            background-color: rgba(0, 0, 0, 0.4); /* Background semi-transparan untuk teks */
            padding: 15px 25px;
            border-radius: 10px;
        }

        /* Responsive font size */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: 2em;
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            .overlay-text {
                font-size: 1.5em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1540302488665-27f903820253?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Monyet lucu di hutan" class="monkey-image">
        
        <div class="overlay-text">
            HALLO MOTHER FUCKER
            </div>
    </div>
</body>
</html>
