<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* UBAH BG JADI HITAM */
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
            /* Tambahkan property untuk mengatur ukuran container jika perlu,
               tapi biasanya gambar yang diatur ukurannya */
        }

        .monkey-image {
            width: 1200px; /* Lebar gambar 4x lebih besar dari aslinya */
            height: auto; /* Tinggi otomatis menyesuaikan lebar */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Bayangan sedikit lebih besar */
            object-fit: contain; /* Memastikan gambar tidak terpotong */
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9); /* Bayangan teks lebih kuat */
            background-color: rgba(0, 0, 0, 0.6); /* Background semi-transparan untuk teks */
            padding: 15px 25px;
            border-radius: 10px;
        }

        /* Responsive adjustments for the image */
        @media (max-width: 1400px) { /* Untuk layar yang lebih kecil dari 1400px */
            .monkey-image {
                width: 1000px; /* Kurangi sedikit agar tidak terlalu besar di laptop */
            }
        }
        @media (max-width: 1024px) { /* Untuk tablet */
            .monkey-image {
                width: 800px;
            }
        }
        @media (max-width: 768px) { /* Untuk ponsel/tablet kecil */
            .monkey-image {
                width: 90vw; /* Lebar 90% dari viewport width */
            }
            .overlay-text {
                font-size: 2em;
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) { /* Untuk ponsel */
            .overlay-text {
                font-size: 1.5em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="monyet.jpeg" alt="Monyet lokal" class="monkey-image">
        
        <div class="overlay-text">
            HALLO MOTHER FUCKER
        </div>
    </div>
</body>
</html>
